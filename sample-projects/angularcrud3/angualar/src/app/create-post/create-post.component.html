<div class="container mt-5">
<div class="page-wrapper card">
 <div class="card-header">{{mode}} Post</div>
  <form [formGroup]="CreatePost" (submit)="onSubmit(CreatePost)">
      <div class="card-body">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" formControlName="title" placeholder="Title">
    </div>
    <div class="form-group">
      <input class="d-none" (change)="onChangeImage($event)" type="file" #file>
      <button type="button" class="btn btn-outline-dark" (click)="file.click()">Pick Image</button>
    
    <div class="image mt-2"  *ngIf="imagePreview != '' && imagePreview"><img class="img-thumbnail" [src]="imagePreview"></div>  
    </div>
    <div class="form-group">
      <label>Content</label>
      <input type="text" class="form-control" formControlName="content" placeholder="Content">
    </div>
   
  </div>
  <div class="card-footer"> <button type="submit" class="btn btn-primary">Submit</button></div>
  </form>
</div>
</div>
