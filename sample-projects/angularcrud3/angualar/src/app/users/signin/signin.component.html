<div class="container mt-3 w-50">
    <div class="card">
        <form [formGroup]="signInForm" (submit)="onSubmit(signInForm)">
      <div class="card-header">Login</div>
      <div class="card-body">
        <div class="alert alert-danger" *ngIf="showErrorMessage">{{showErrorMessage}}</div>
          <div class="form-group">
              <label>Email</label>
              <input type="text" placeholder="Email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" placeholder="Password" class="form-control" formControlName="password">
              </div>
       
      </div>
      <div class="card-footer">
          <button type="submit" class="btn btn-primary">Login</button>
      </div>
   
  </form>
</div>
  </div>
