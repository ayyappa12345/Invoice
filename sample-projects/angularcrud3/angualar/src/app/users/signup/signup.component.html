<div class="container mt-3 w-50">
<div class="card">
    <form [formGroup]="signUpForm" (submit)="onSubmit(signUpForm)">
<div class="card-header">Sign up</div>
<div class="card-body">
    <div class="form-group">
        <label>Fullname</label>
        <input type="text" placeholder="Fullname" class="form-control" formControlName="fullname">
      </div>
      <div class="form-group">
          <label>Email</label>
          <input type="text" placeholder="Email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" placeholder="Password" class="form-control" formControlName="password">
          </div>
      
      <div class="alert alert-success" *ngIf="showSuccessMessage">{{showSuccessMessage}}</div>
      <div class="alert alert-danger" *ngIf="showErrorMessage">{{showErrorMessage}}</div>
      
</div>
<div class="card-footer"><button type="submit" class="btn btn-primary">Signup</button>
</div>
    </form>
</div>
</div>
