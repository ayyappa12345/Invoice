<div class="user-form d-flex flex-row">
  <div style="width:35%" class="d-flex flex-column bg-primary align-items-center justify-content-center">
<h1 class="sidebar-heading">Login</h1>
<span class="sidebar-icon"><i class='material-icons'>
    lock
  </i></span>
  </div>
  <div class="col-sm-8">
<div class="main-form p-3">
    <form [formGroup]="loginForm" (submit)="onSubmit(loginForm)">
  <div class="d-flex justify-content-center mb-2"><img src="../../../assets/images/avatar_pinterest_profile_user_icon_512.png" class="img-thumbnail rounded-circle" style="width:120px"></div>
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="text" formControlName="email">
          </div>
          <div class="form-group">
              <label>Password</label>
              <input class="form-control" type="password" formControlName="password">
              </div>
        <div class="form-group d-flex">
            <button class="btn btn-primary" (click)="hideModal">Login</button>
            <span class="spacer"></span>
            <a class="btn btn-link" href="javascript:void(0)">Forgot Password</a>
        </div>
          
        
          </form>
        </div>
        <div  class="p-2 align-self-end text-success">
          Create an Account <button (click)="register()" type="button" class="btn btn-light">Register</button>
        </div>
      </div>
      </div>
